name: Notify Consumer Sites

on:
  workflow_run:
    workflows: ["Publish Packages"]
    types:
      - completed

permissions:
  contents: read

jobs:
  notify:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - jongio/azd-app
          - jongio/azd-copilot
          - jongio/azd-exec
          - jongio/azd-rest
          - jongio/azd-extensions
    steps:
      - name: Dispatch rebuild to ${{ matrix.repo }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CONSUMER_DISPATCH_PAT }}
          repository: ${{ matrix.repo }}
          event-type: azd-web-core-updated
          client-payload: '{"version": "${{ github.event.workflow_run.head_branch }}"}'
